<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/adminLogin.css">
    <title>管理员登录</title>
</head>

<body>
    <div id="bg">
        <div id="left"></div>
        <div id="right"></div>
    </div>
    <div id="box">
        <div class="item">
            <h2>管理员登录</h2>
            <input type="text" id="username" placeholder="请输入账号" style="margin-top: 12%;">
            <input type="password" id="password" placeholder="密码">
            <div class="create">
                <button id="btn">登录</button>
                <span><a href="index.html">返回网站首页</a></span>
            </div>
        </div>
        <div class="pic"></div>
    </div>
</body>
<script src="./javascripts/jquery.min.js"></script>
<script>
    $('#btn').click(function () {
        const username = $('#username').val();
        const password = $('#password').val();
        $.ajax({
            //设置前后端连接的接口
            url: '/manage/adminLogin',
            //设置前端发送给后端的数据
            data: {
                username,
                password
            },
            //用于请求类型:get、post(put、delete)
            type: 'post',
            //请求成功后触发success方法，msg用于接收后端响应回来的结果
            success(msg) {
                if (msg.status) {
                    alert('登录成功');
                    window.location.href='usersManage.html';
                } else {
                    alert('登录失败,账号或密码错误!');
                }
            }
        });
    })
</script>

</html>
